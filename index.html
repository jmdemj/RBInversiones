<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Inversiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-image">
        <div class="container">

            <img class="logo-img" src="RB.png" alt="logo">

            <form action="https://mpago.la/17Ganmt">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label bg-danger">Nombre</label>
                    <input type="name" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastname1" class="form-label bg-danger">Apellido</label>
                    <input type="name" class="form-control" id="exampleInputLastname1">
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label bg-danger">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhone1" class="form-label bg-danger" aria-placeholder="">Número de teléfono</label>
                    <input type="phone" class="form-control" id="exampleInputPhone1">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-danger">Enviar</button></div>
                
            </form>

        </div>
</body>
